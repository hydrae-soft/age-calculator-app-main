<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="./image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>
    <script type="module" crossorigin src="./assets/index-fd2a81a1.js"></script>
    <link rel="stylesheet" href="./assets/index-0d5f4850.css">
  </head>
  <body class="grid place-items-center p-8 bg-gray-200 h-full">
    <main class="flex flex-col justify-between bg-white p-8 [border-radius:15px_15px_100px_15px]">
      <form id="birthday-form">
        <div class="grid grid-cols-3 gap-2">
          <span class="" id="day-input-column">
            <label class="font-semibold text-gray-500">
              <div>DAY</div>
              <input class="max-w-full p-5 border rounded-md tablet:w-28 text-black" type="number" placeholder="DD" id="day">
            </label>
            <p class="text-red-600"></p>
          </span>
          <span class="" id="month-input-column">
            <label class="font-semibold text-gray-500">
              <div>MONTH</div>
              <input class="max-w-full p-5 border rounded-md tablet:w-28 text-black" type="number" placeholder="MM" id="month">
            </label>
            <p class="text-red-600"></p>
          </span>
          <span class="" id="year-input-column">
            <label class="font-semibold text-gray-500">
              <div>YEAR</div>
              <input class="max-w-full p-5 border rounded-md tablet:w-28 text-black" type="number" placeholder="YYYY" id="year">
            </label>
            <p class="text-red-600"></p>
          </span>
        </div>
        <div class="flex justify-end">
          <label id="sub-btn" class="rounded-full bg-[url('/images/icon-arrow.svg')] bg-purple-600 bg-center bg-no-repeat m-6 p-10 w-1 h-1 hover:bg-black hover:cursor-pointer">
            <input id="submit" type="submit" value="">
          </label>
        </div>
      </form>
      <div class="age">
        <h2 class="font-black text-4xl tablet:text-6xl"><span class="number text-purple-600">--</span> years</h2>
        <h2 class="font-black text-4xl tablet:text-6xl"><span class="number text-purple-600">--</span> months</h2>
        <h2 class="font-black text-4xl tablet:text-6xl"><span class="number text-purple-600">--</span> days</h2>
      </div>
    </main>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Age calculator app</title>
  </head>
  <body class="grid place-items-center p-8 bg-gray-200 h-full">
    <main class="bg-white p-8">
      <form id="birthday-form" class="grid grid-cols-3">
        <span id="day-input-column">
          <label class="font-semibold text-gray-500">
            DAY
            <input type="number" placeholder="DD" id="day">
          </label>
          <p class="text-red-600"></p>
        </span>
        <span id="month-input-column">
          <label class="font-semibold text-gray-500">
            MONTH
            <input type="number" placeholder="MM" id="month">
          </label>
          <p class="text-red-600"></p>
        </span>
        <span id="year-input-column">
          <label class="font-semibold text-gray-500">
            YEAR
            <input type="number" placeholder="YYYY" id="year">
          </label>
          <p class="text-red-600"></p>
        </span>
        <label class="rounded-full bg-[url('/assets/images/icon-arrow.svg')] bg-purple-600 bg-center bg-no-repeat w-16 h-16 hover:bg-black">
          <input id="submit" type="submit" value="">
        </label>
      </form>
      <div class="age">
        <h2 class="font-black text-4xl"><span class="number text-purple-600">--</span> years</h2>
        <h2 class="font-black text-4xl"><span class="number text-purple-600">--</span> months</h2>
        <h2 class="font-black text-4xl"><span class="number text-purple-600">--</span> days</h2>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
